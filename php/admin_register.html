            margin-top: 30px;

        }
        .tab{
            padding-top: 30px;
        }
        #submit{
            margin-top: 20px;
            border-radius: 50px;

    <script>
        function init()
        {
            nam = document.getElementById('paper_name')
            pass = document.getElementById('pass');
            cpass = document.getElementById('cpass');
            mob = document.getElementById('cont');

            err1 = document.getElementById('err1');
            err2 = document.getElementById('err2');
            err3 = document.getElementById('err3');
            err4 = document.getElementById('err4');

            console.log(nam+" : : "+err);
        }

        function validation() {
            var nm = nam.value;
            var pas = pass.value;
            var cpas = cpass.value;
            var phn = mob.value;
            if (nm.length == 0)
            {
                err1.innerHTML = "Plz enter your Paper name";
                err1.style.color = "red";
            }
            else
            {
                err1.innerHTML = "";
            }
            if (pas.length == 0)
            {
                err2.innerHTML = "Plz enter your password";
                err2.style.color = "red";
            }
            else if (pas.length<5 && pas.length>0) {
                err2.innerHTML = "Plz enter password in 5-8 digit";
                err2.style.color = "red";
            }
            else
            {
                err2.innerHTML = "";
            }
            
            if (cpas.length == 0)
            {
                err4.innerHTML = "Plz re-enter password";
                err4.style.color = "red";
            }
            
            if (phn.length == 0)
            {
                err3.innerHTML = "Plz enter your mobile no";
                err3.style.color = "red";
            }
            else if (isNaN(phn))
            {
                err3.innerHTML = "Plz enter only numeric digit";
                err3.style.color = "red";
            }
            else if (phn.length<10 || phn.length>10) {
                err3.innerHTML = "Plz enter 10 digit mobile no";
                err3.style.color = "red";
            }
            else
            {
                err3.innerHTML = "";
            }   
        }

        function checkpass() {
            if (cpass.value != pass.value)
            {
                err4.innerHTML = "Password didn't match...";
                err4.style.color = "red";
            }
            else
            {
                err4.innerHTML = "";
            }
        }
    </script>
</head>
<body>
    <section class= "back" onload="init()">
        <center>
        <img src="../images/logo.png" alt="logo"><br><br>
        <p>WELCOME</p><br>
        <u style="text-decoration-style: double;"><u><p>Register Your Paper Agency</p></u></u>
        <section class="sub_back">
        <div>
        <form action="register.php" method="post">
            <table class="tab">
                <tr hidden>
                    <td><input type="text" id="pap" name="pap" value="1" readonly></td>
                </tr>
                <tr>
                    <td><label for="paper_name">Paper Name</label></td>
                    <td> : </td>
                    <td><input type="text" id="paper_name" name="paper_name" placeholder="Enter your Papername" onblur="validation()" onkeyup = "validation()"></td>
                    <tr><td colspan="3"><span id="err1" style="font-size: 10px;"></span></td></tr>
                </tr>
                <tr>
                    <td><label for="price">Price</label></td>
                    <td> : </td>
                    <td><input type="text" id="price" name="price" placeholder="Enter your per cmsq area price"></td>
                </tr>
                <tr>
                    <td><label for="m_id">Mail Id</label></td>
                    <td> : </td>
                    <td><input type="text" id="m_id" name="m_id" placeholder="Enter Your Mail Id"></td>
                </tr>
                <tr>
                    <td><label for="cont">Contact No</label></td>
                    <td> : </td>
                    <td><input type="text" id="cont" name="cont" placeholder="Enter your phone no" onkeyup="validation()"></td>
                    <tr><td colspan="3"><span id="err3" style="font-size: 10px;"></span></td></tr>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td> : </td>
                    <td><input type="password" id="pass" name="pass" placeholder="Enter your Password" onblur="validation()" onkeyup="validation()"></td>
                    <tr><td colspan="3"><span id="err2" style="font-size: 10px;"></span></td></tr>
                </tr>
                <tr>
                    <td><label for="cpass">Confirm Password</label></td>
                    <td> : </td>
                    <td><input type="password" id="cpass" name="cpass" placeholder="Confirm your Password" onkeyup="checkpass()"></td>
                    <tr><td colspan="3"><span id="err4" style="font-size: 10px;"></span></td></tr>
                </tr>
            </table>
            <input type="Submit" value="Create Account" id = "submit" onclick="validation()">
        </div>
        </form>
    </section>
    </center>
    </section>
</body>
