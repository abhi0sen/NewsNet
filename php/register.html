    <script>
        function init()
        {
            nam = document.getElementById('username');
            pass = document.getElementById('password');
            cpass = document.getElementById('cpassword');
            mob = document.getElementById('contact');

            err2 = document.getElementById('err2');

        function validation() {
            var nm = nam.value;
            var pas = pass.value;
            var cpas = cpass.value;
            var phn = mob.value;
            if (nm.length == 0)
            {
                err1.innerHTML = "Plz enter your name";
                err1.style.color = "red";
            }
            else
            {
                err1.innerHTML = "";
            }
            if (pas.length == 0)
            {
                err2.innerHTML = "Plz enter your password";
                err2.style.color = "red";
            }
            else if (pas.length<5 && pas.length>0) {
                err2.innerHTML = "Plz enter password in 5-8 digit";
                err2.style.color = "red";
            }
            else
            {
                err2.innerHTML = "";
            }
            
            if (cpas.length == 0)
            {
                err4.innerHTML = "Plz re-enter password";
                err4.style.color = "red";
            }
            
            if (phn.length == 0)
            {
                err3.innerHTML = "Plz enter your mobile no";
                err3.style.color = "red";
            }
            else if (isNaN(phn))
            {
                err3.innerHTML = "Plz enter only numeric digit";
                err3.style.color = "red";
            }
            else if (phn.length<10 || phn.length>10) {
                err3.innerHTML = "Plz enter 10 digit mobile no";
                err3.style.color = "red";
            }
            else
            {
                err3.innerHTML = "";
            }   
        }

        function checkpass() {
            if (cpass.value != pass.value)
            {
                err4.innerHTML = "Password didn't match...";
                err4.style.color = "red";
            }
            else
            {
                err4.innerHTML = "";
            }
        }
    </script>

        <table class="tab">

            <tr>
                <td><label for="username">Username</label></td>
                <td> : </td>
                <td><input type="text" id="username" name="username" placeholder="Enter your username" onblur="validation()" onkeyup = "validation()"></td>
                <tr><td colspan="3"><span id="err1" style="font-size: 10px;"></span></td></tr>
            </tr>
            <tr>
                <td><label for="contact">Contact No</label></td>
                <td> : </td>
                <td><input type="text" id="contact" name="contact" placeholder="Enter your phone no" onkeyup="validation()"></td>
                <tr><td colspan="3"><span id="err3" style="font-size: 10px;"></span></td></tr>
            </tr>
            <tr>
                <td><label for="mail">Mail Id</label></td>

                <td><input type="text" id="mail" name="mail" placeholder="Enter your mail id"></td>
            </tr>
            <tr>

                <td> : </td>
                <td><input type="text" id="address" name="address" placeholder="Enter your address"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td> : </td>
                <td><input type="password" id="password" name="password" placeholder="Enter your Password" onblur="validation()" onkeyup="validation()"></td>
                <tr><td colspan="3"><span id="err2" style="font-size: 10px;"></span></td></tr>
            </tr>
            <tr>
                <td><label for="cpassword">Confirm Password</label></td>
                <td> : </td>
                <td><input type="password" id="cpassword" name="cpassword" placeholder="Enter your Password" onkeyup="checkpass()"></td>
                <tr><td colspan="3"><span id="err4" style="font-size: 10px;"></span></td></tr>
            </tr>
